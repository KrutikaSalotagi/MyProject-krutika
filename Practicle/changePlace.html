<!DOCTYPE html>
<html>
<head>
    <title>Reordered Ordered List</title>
    <style>
        .reordered-list {
            display: flex;
            flex-direction: column;
        }

        .reordered-list li:nth-child(1) {
            order: 2; /* Move to the second position */
        }

        .reordered-list li:nth-child(2) {
            order: 3; /* Move to the third position */
        }

        .reordered-list li:nth-child(3) {
            order: 1; /* Move to the first position */
        }
    </style>
</head>
<body>
    <h1>Reordered Ordered List</h1>
    <ol class="reordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
