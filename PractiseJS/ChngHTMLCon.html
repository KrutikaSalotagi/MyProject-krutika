<!DOCTYPE html>
<html>
    <head>
        <title>ChangeContent</title>
    </head>
<body>
    <h2>what Can JS Do?</h2>

    <p id="Demo">Js Can change HTML Content</p>

    <button type="button" onclick='document.getElementById("Demo").innerHTML="Hello JS !!!Its my first JS changed HTML Content:)))) "'>Click Me</button>

</body>
</html>
<!--document.getElementById("Demo").innerHTML-->

<!--The document object represents the entire web page (HTML document) that is loaded in the browser. It is the root node of the HTML structure.
Purpose: It provides methods and properties to interact with and manipulate the DOM (Document Object Model).

getElementById("Demo") is a method of the document object.

.innerHTML-
innerHTML is a property of the HTML element object.
Purpose: It is used to get or set the HTML content inside an element.
-->
