<!DOCTYPE html>
<html>
    <head>
        <title>HideAndSeak</title>
    </head>
<body>

    <h2>Here We can see How to hide and show HTML Elements</h2>
    <p id="Demo1">This paragraph will hide when u click on the button!!!!!!!!!!!</p>

    <button type="button" onclick="document.getElementById('Demo1').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('Demo1').style.display='block'">Show</button>
</body>
</html>
