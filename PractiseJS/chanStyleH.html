<!DOCTYPE html>
<html>
    <head>
        <title>Chanfontsi</title>
    </head>
<body>
    <h2>JavaScript can change style of CSS?</h2>

    <p id="Demo">Yes JS can change HTML Style (CSS) </p>

    <button type="button" onclick="document.getElementById('Demo').style.fontSize='30px'">Click Here</button>
    <button type="reset" onclick="document.getElementById('Demo').style.fontSize='15px'">Reset Here</button>
</body>
</html>
