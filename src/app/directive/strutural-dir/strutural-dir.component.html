<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf,*ngFor and *ngSwitch</p>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visiable" class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isdiv2Visible" class="bg-success p-3 text-center">
            <h4>Div-2</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1==num2" class="bg-secondary p-3 text-center">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="selectedState =='goa'" class="bg-primary p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger"(click)="hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display:flex;align-items:center;">
            <input type="text"[(ngModel)]="num1" placeholder="Num1" class="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num2" class="width-50">

        </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items: center; margin-left: 100px;">
            <input [(ngModel)]="isActive" type="checkbox" >
            <select [(ngModel)]="selectedState" style="margin-left: 50px;" >
                <option value="">select</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="kar">kar</option>
                <option value="goa">goa</option>
                <option value="kerala">kerala</option>
                <option value="UP">UP</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityname of cityArray">{{cityname}}</div>
    </div>
    <div class="col-3">
        <select >
            <option *ngFor="let cityn of cityArray" value="">{{cityn}}</option>
        </select>
    </div>
    <div class="col-3">
        <select >
            <option *ngFor="let stud of studentList" [value]="stud.id">{{stud.name}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>no</th>
                    <th>name</th>
                    <th>Phone</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studn of studentList; let sr=index"> <!-- -->
                    <td>{{sr +1}}</td>
                    <td>{{studn.name}}</td>
                    <td>{{studn.phone}}</td>
                    <td>
                        <span *ngIf="studn.isActive">Active</span>
                        <span *ngIf="!studn.isActive">DeActive</span>
                        <!-- {{studn.isActive}}</td> -->

                </tr>
            </tbody>
        </table>
    </div>
</div>
